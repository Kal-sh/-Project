<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trillo &mdash; your all-in-one booking app</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/noun_Logo_2454442.svg" alt="logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="search hotels">

                <button class="search-button">
                    <svg class="search-icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>

                    <span class="user-nav-notification">7</span>
                </div>

                <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>

                    <span class="user-nav-notification">13</span>
                </div>

                <div class="user-nav-user">
                    <img src="https://randomuser.me/api/portraits/women/92.jpg" alt="rand photo"
                        class="user-nav-user-photo">

                    <span class="user-nav-user-name">Joann</span>
                </div>
            </nav>

        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav-item side-nav-item-active">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>

                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>

                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>

                            <span>Car rental</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>

                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2020 by trillo. All rights reserved.
                </div>
            </nav>

            <main class="hotel-view">
                hotel view
            </main>

        </div>
    </div>
</body>

</html>
